apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"
    defaultConfig {
        applicationId "com.razanpardazesh.onlinestore"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true

        multiDexEnabled true

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        fakeBuild { res.srcDirs = ['src/fake/res'] }
        mainBuild { res.srcDirs = ['src/razan/res'] }
        RazanBuild { res.srcDirs = ['src/razan/res'] }
        refahBuild { res.srcDirs = ['src/refah/res'] }
    }

    productFlavors {
        RazanBuild {
            applicationId "com.razanpardazesh.onlinestore_Razan"
            versionName "1.0-razan"
            minSdkVersion 15
            targetSdkVersion 23
            versionCode 1000
            buildConfigField("String", "HOST", '"http://91.98.61.157:199/"')
        }
        mainBuild {
            applicationId "com.razanpardazesh.onlinestore"
            versionName "1.0"
            minSdkVersion 15
            targetSdkVersion 23
            versionCode 1000
            buildConfigField("String", "HOST", '"dddddd"')
        }
        fakeBuild {
            applicationId "com.razanpardazesh.onlinestore_Fake"
            versionName "1.0-fake"
            minSdkVersion 15
            targetSdkVersion 23
            versionCode 1000
            buildConfigField("String", "HOST", '"fake"')
        }
        refahBuild {
            applicationId "com.razanpardazesh.teamanshop"
            versionName "1.0"
            minSdkVersion 15
            targetSdkVersion 23
            versionCode 1000
            buildConfigField("String", "HOST", '"http://91.98.61.157:199/"')
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile 'com.android.support:multidex:1.0.1'
    compile project(':mtglibrary')
}
apply plugin: 'realm-android'